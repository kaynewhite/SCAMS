<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance System</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Clearance System</h1>
    </header>
    <main>
        <!-- Login Page -->
        <section id="login-page">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return handleLogin(event)">
                <label>
                    Username:
                    <input type="text" id="login-username" required>
                </label>
                <label>
                    Password:
                    <input type="password" id="login-password" required>
                </label>
                <button type="submit">Login</button>
            </form>
            <button onclick="showRegisterPage()">Register as Student</button>
            <div id="login-error" style="color:red;"></div>
        </section>

        <!-- Student Registration Page -->
        <section id="register-page" style="display:none;">
            <h2>Student Registration</h2>
            <form id="register-form" onsubmit="return handleRegister(event)">
                <label>
                    Student Number (Format: 022*-****):
                    <input type="text" id="reg-student-number" pattern="022\d-\d{4}" required>
                </label>
                <label>
                    Name:
                    <input type="text" id="reg-name" required>
                </label>
                <label>
                    Course:
                    <select id="reg-course" required>
                        <option value="">Select Course</option>
                        <option value="IT">IT</option>
                        <option value="IS">IS</option>
                        <option value="CS">CS</option>
                    </select>
                </label>
                <label>
                    Year Level:
                    <select id="reg-year" required onchange="toggleMajorField()">
                        <option value="">Select Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </label>
                <div id="major-field" style="display:none;">
                    <label>
                        Major:
                        <select id="reg-major">
                            <option value="">Select Major</option>
                            <option value="WMAD">WMAD</option>
                            <option value="AMG">AMG</option>
                            <option value="SMP">SMP</option>
                            <option value="NETAD">NETAD</option>
                        </select>
                    </label>
                </div>
                <label>
                    Section:
                    <select id="reg-section" required>
                        <option value="">Select Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </label>
                <button type="submit">Register</button>
            </form>
            <button onclick="showLoginPage()">Back to Login</button>
            <div id="register-error" style="color:red;"></div>
        </section>

        <!-- Student Dashboard -->
        <section id="student-dashboard" style="display:none;">
            <h2>Student Dashboard</h2>
            <div>
                <label>Student Number: <input type="text" id="student-number"></label>
                <button onclick="loadStudentRequirements()">Load Requirements</button>
            </div>
            <div id="student-requirements">
                <!-- List of requirements will be shown here -->
            </div>
            <div id="clearance-status">
                <!-- Message if clearance is completed -->
            </div>
            <button id="print-clearance-btn" style="display:none;" onclick="printClearance()">Print Clearance</button>
            <div id="clearance-template" style="display:none;">
                <h3>Clearance for Semester</h3>
                <ul id="completed-req-list"></ul>
                <div id="signature-template">
                    <p>Signatures:</p>
                    <!-- Blank template for signatures -->
                    <div style="border:1px solid #ccc; height:100px;"></div>
                </div>
            </div>
            <button onclick="logout()">Logout</button>
        </section>

        <!-- Admin Dashboard -->
        <section id="admin-dashboard" style="display:none;">
            <h2>Admin Dashboard</h2>
            <div>
                <button onclick="showRequirementsPanel()">Post Requirements</button>
                <button onclick="showSignatureUploadPanel()">Upload Signature Template</button>
            </div>
            <div id="requirements-panel" style="display:none;">
                <h3>Post New Requirement</h3>
                <input type="text" id="new-requirement" placeholder="Requirement name">
                <button onclick="addRequirement()">Add Requirement</button>
                <ul id="admin-requirements-list">
                    <!-- List of requirements -->
                </ul>
            </div>
            <div id="signature-upload-panel" style="display:none;">
                <h3>Upload Signature Template</h3>
                <input type="file" id="signature-upload" accept="image/*">
                <button onclick="uploadSignature()">Upload</button>
                <div id="signature-preview"></div>
            </div>
            <div>
                <h3>Search/Filter Students</h3>
                <input type="text" id="search-student-number" placeholder="Student Number">
                <select id="filter-course">
                    <option value="">Course</option>
                    <option value="IT">IT</option>
                    <option value="IS">IS</option>
                    <option value="CS">CS</option>
                </select>
                <select id="filter-year">
                    <option value="">Year Level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select id="filter-major">
                    <option value="">Major</option>
                    <option value="WMAD">WMAD</option>
                    <option value="AMG">AMG</option>
                    <option value="SMP">SMP</option>
                    <option value="NETAD">NETAD</option>
                </select>
                <select id="filter-section">
                    <option value="">Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <button onclick="searchStudents()">Search/Filter</button>
            </div>
            <div id="students-list">
                <!-- List of students and their requirements -->
            </div>
            <button onclick="logout()">Logout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Web Project</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
