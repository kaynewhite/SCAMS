<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Clearance System</title>
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Student Clearance System</h1>
        </header>
        
        <main class="main">
            <div class="login-container">
                <h2>Login</h2>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
                
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <small>For students: Enter your student number (e.g., 0221-1001)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <small>For students: Use your student number as password</small>
                    </div>
                    
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register as Student</a></p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Student Clearance System</p>
        </footer>
    </div>

    <script>
        // Session management
        let currentSession = null;

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('session');
            if (session) {
                const sessionData = JSON.parse(session);
                if (sessionData.user_type === 'admin') {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    window.location.href = 'student_dashboard.html';
                }
            }
        });

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/.netlify/functions/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store session
                    localStorage.setItem('session', JSON.stringify(result.session));
                    currentSession = result.session;
                    
                    // Redirect to appropriate dashboard
                    window.location.href = result.redirect;
                } else {
                    showError(result.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('success-message');
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
